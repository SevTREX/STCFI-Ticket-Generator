<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Printable Tickets</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}

@page {
    size: A4 landscape;
    margin: 3mm; /* cutting space around edges */
}

body {
    margin: 0;
    padding: 0;
    background: white;
}

.tickets-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90mm, 1fr));
    gap: 3mm; /* cutting gap between tickets */
    padding: 0;
    width: 100%;
    height: 100%;
}

/* Ticket styling */
.ticket {
    display: flex;
    border: 1px solid #2e7d32;
    border-radius: 4px;
    overflow: hidden;
    background: white;
    height: 55mm; /* keeps proportion */
}

/* Left side */
.ticket-left {
    flex: 2;
    display: flex;
    flex-direction: column;
}

/* Title bar */
.title-bar {
    background: linear-gradient(90deg, #2e7d32, #43a047);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 2mm 3mm;
}

.title-bar img {
    height: 10mm;
    width: 10mm;
    object-fit: contain;
    background: white;
    border-radius: 50%;
    border: 1px solid #ccc;
}

.title-text {
    font-size: 11px;
    font-weight: bold;
    text-align: center;
    flex: 1;
    padding: 0 3mm;
}

/* Icon container */
.icon-con {
    display: flex;
    justify-content: center;
    background-color: #e8f5e9;
}

.icon-con .logo {
    margin-top: 2mm;
    width: 14mm;
}

/* Details section */
.details {
    background-color: #e8f5e9;
    padding: 3mm;
    font-size: 10px;
    line-height: 1.3;
    flex: 1;
}

.details strong {
    color: #2e7d32;
}

.warning {
    font-size: 8px;
    color: red;
    font-weight: bold;
}

/* Tear line */
.tear-line {
    width: 0.8mm;
    background: repeating-linear-gradient(
        to bottom,
        #999,
        #999 2px,
        transparent 2px,
        transparent 4px
    );
}

/* Right side */
.ticket-right {
    flex: 1;
    background-color: #c8e6c9;
    padding: 3mm;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.ticket-right .logo {
    width: 18mm;
}

.code {
    font-size: 10px;
    color: #2e7d32;
    text-align: center;
    font-weight: bold;
    margin-top: 3mm;
}

/* Print colors exactly */
@media print {
    .title-bar, .details, .ticket-right, .tear-line, .icon-con {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
}
</style>
</head>
<body>

<div class="tickets-container">
    <!-- Repeat this ticket block for each ticket -->
    <div class="ticket">
        <!-- Left side -->
        <div class="ticket-left">
            <div class="title-bar">
                <img src="assets/images/stc.png" alt="School Logo">
                <div class="title-text">EOP</div>
                <img src="assets/images/stc-sg.png" alt="Student Government Logo">
            </div>
            <div class="icon-con">
                <img src="assets/images/EOP.png" alt="logo" class="logo">
            </div>
            <div class="details">
                <strong>School Year:</strong> 2025-2026<br>
                <strong>Ticket Type:</strong> EOP<br>
                <strong>Issued By:</strong> STCFI-SG<br>
                <strong>Ticket No.:</strong> 1<br>
                <label class="warning">WARNING</label>
            </div>
        </div>

        <!-- Tear line -->
        <div class="tear-line"></div>

        <!-- Right side -->
        <div class="ticket-right">
            <img src="assets/images/EOP.png" alt="logo" class="logo">
            <div class="code">#1-2025</div>
        </div>
    </div>
</div>

</body>
</html>
